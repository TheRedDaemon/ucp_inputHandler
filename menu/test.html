<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Keyboard Alias Custom Menu</title>
  <meta name="description" content="The menu is used to define custom alias for keys.">
  <meta name="author" content="TheRedDaemon">
</head>

<body>
  <div class="description">
    <h1>{{menu.alias.headline}}</h1>
    <p>{{menu.alias.description}}</p>
  </div>
  <div class="table-main">
    <div class="table-content-item table-header">
      <div class="table-cell">{{menu.alias.keys.combination}}</div>
      <div class="table-cell">{{menu.alias.keys.to.alias}}</div>
      <div class="table-button trash-img"></div>
    </div>
    <div class="table-content">
      <div class="table-content-item">
        <input class="table-cell" />
        <input class="table-cell" />
        <button class="table-button"></button>
      </div>
    </div>
  </div>
  <p class="license">Icons taken from icons8, License: https://icons8.com/license</p>
</body>

</html>
