<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Keyboard Alias Custom Menu</title>
  <meta name="description" content="The menu is used to define custom alias for keys.">
  <meta name="author" content="TheRedDaemon">
</head>

<body>
  <div class="description">
    <h1>{{menu.alias.headline}}</h1>
    <p>{{menu.alias.description}}</p>
  </div>
  <table class="table-main">
    <thead class="table-header">
      <tr class="table-content-item">
        <th class="table-cell">{{menu.alias.keys.combination}}</th>
        <th class="table-cell">{{menu.alias.keys.to.alias}}</th>
        <th class="table-button"></th>
      </tr>
    </thead>
    <tbody class="table-content">
      <tr class="table-content-item">
        <td class="table-cell"></td>
        <td tabindex="0" class="table-cell"></td>
        <td class="table-button">
          <div class="trash-img"></div>
        </td>
      </tr>
      <tr class="table-content-item">
        <td class="table-cell"></td>
        <td tabindex="0" class="table-cell"></td>
        <td class="table-button">
          <div class="trash-img"></div>
        </td>
      </tr>
    </tbody>
    <tbody class="table-footer">
      <tr class="table-content-item">
        <td tabindex="0" id="key-alias-edit" class="table-cell"></td>
        <td tabindex="0" id="key-combination-edit" class="table-cell"></td>
        <td class="table-button"></td>
      </tr>
    </tfoot>
  </table>
  <p class="license">Icons taken from icons8, License: https://icons8.com/license</p>
</body>

</html>
